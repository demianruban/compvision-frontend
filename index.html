    <header> <!-- There is a some html structure conventions - i just like them -->
	<nav class="navbar navbar-dark bg-dark text-center">
	    <div class="container-fluid">
		<!-- the href="#" makes the page go top, it's unneded because it's not fixed-->

		<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

    <main>
	<div class="container">
	    <div class="row row-cols-md-2 mt-3">
			<div class="col index-block">
				<div class="h-100 text-white shadow-lg rounded-3 p-3 px-5">
					<h1 class="text-center">Image Link</h1>
					<label for="basic-url">Your vanity URL</label>
					<div class="input-group mb-3 mt-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon3">https://</span>
						</div>
						<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
					</div>
					<div class="mb-3">Use: </div>

					<div><button type="submit" class="btn btn-primary">Submit</button></div>

				</div>
			</div>
		<div class="col index-block">
		    <div id="imageInfo" class="h-100 text-white shadow-lg rounded-3 p-3 px-5">

			<p>Pet: 98%</p>

			 -->

		</div>
	    </div>

	    <div class="row">
		<div class="col d-flex justify-contant-center">
		    <button type="button" onclick="sendImg()" class="col btn btn-primary mx-auto mt-3">Analize image</button>
		</div>
		<div class="col d-flex justify-contant-center">
		    <button type="button" onclick="deleteImg()"  class="col btn btn-danger mx-auto mt-3">Reset image</button>
