	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Project</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
					<a class="nav-link" href="about.html">About</a>
					<a class="nav-link" href="contacts.html">Contacts</a>
				</div>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<div class="row row-cols-md-2 mt-3">

				<div class="col index-block">
					<div class="h-100 text-white shadow-lg rounded-3 p-3 px-5">
						<h1 class="text-center">Image Link</h1>
						<label for="basic-url">Your vanity URL</label>
						<div class="input-group mb-3 mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon3">https://</span>
							</div>
							<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
						</div>
						<div class="mb-3">Use: </div>

						<div><button type="submit" class="btn btn-primary">Submit</button></div>

					</div>
				</div>

				<div class="col index-block">
					<div id="imageInfo" class="h-100 text-white shadow-lg rounded-3 p-3 px-5">
						<h1 class="text-center">No Info</h1>
						Example format
						<p>Pet: 98%</p>
						<p>Grass: 98%</p>
						<p>Dog: 999999999998%</p>
						<p>Animal: 98%</p>
						<p>Mammal: 98%</p>
						<p>Green: 98%</p>
						<p>Lawn: 98%</p>
						<p>Meadow: 98%</p>
						<p>Dog breed: 98%</p>
						<p>Puppy: 98%</p>

					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col d-flex justify-contant-center">
					<button onclick="sendImg()" type="button" class="col btn btn-primary mx-auto mt-3">Analize
						image</button>
				</div>
				<div class="col d-flex justify-contant-center">
					<button type="button" onclick="deleteImg()" class="col btn btn-danger mx-auto mt-3">Reset
						image</button>
				</div>
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>

</html>
